<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Tramas</title>
    <link href="css/librerias/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/librerias/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">

    <div class="cortina-carga"></div>

    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Visualizador de tramas</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Inicio</a></li>
                        <li><a href="#about">Sobre el proyecto</a></li>
                        <li><a href="#contact">Datos del alumno</a></li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Nombre" class="form-control">
                        </div>
                        <button id="nueva-ventana" type="submit" class="btn btn-primary">Nueva ventana</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="col-sm-12">
                <div class="ventana-grafica">
                    <div class="ventana-header row">
                        <div class="col-sm-4">
                            <h1>Ficheros</h1>
                            <select class="selectpicker" multiple>
                                <option>0001</option>
                                <option>0002</option>
                            </select>

                        </div>
                        <div class="col-sm-4 text-center">
                            <h1>Nombre ventana</h1>
                        </div>
                        <div class="col-sm-4 text-right">
                            <h1>Tipo gr치fica</h1>
                            <select class="selectpicker">
                                <option>Gr치fica temporal</option>
                                <option>Gr치fica X Y</option>
                                <option>Gr치fica X Y Z</option>
                            </select>
                        </div>
                    </div>

                    <div class="ventana-main row">
                        <div class="col-sm-2">
                            <h1>Variables</h1>
                            <div class="ventana-variables">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Voltaje</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Encendido</label>
                                </div>
                                <div class="checkbox disabled">
                                    <label><input type="checkbox" value="" disabled>Apagado</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Coordenada X</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Coordenada Y</label>
                                </div>
                            </div>
                        </div>
                        <!--GRAFICA CENTRAL-->
                        <div class="col-sm-8">


                            <div id="grafica" style="height: 350px;"></div>


                        </div>
                        <div class="col-sm-2 text-right">
                            <h1>Filtros</h1>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Filtro 1</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Filtro 2</label>
                            </div>
                            <div class="checkbox disabled">
                                <label><input type="checkbox" value="" disabled>Filtro 3</label>
                            </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


</div>

<script src="js/librerias/jquery.min.js"></script>
<script src="js/librerias/bootstrap.min.js"></script>
<script src="js/librerias/bootstrap-select.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<script src="js/fileloader.js"></script>
<script src="js/modelos/configuracion/VariableXML.js"></script>
<script src="js/modelos/configuracion/TramaXML.js"></script>
<script src="js/modelos/configuracion/Configuracion.js"></script>
<script src="js/modelos/biblioteca/Valor.js"></script>
<script src="js/modelos/biblioteca/Variable.js"></script>
<script src="js/modelos/biblioteca/Biblioteca.js"></script>
<script src="js/script.js"></script>
<script>

    new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'grafica',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: [
            { year: '2008', value: 20 },
            { year: '2009', value: 10 },
            { year: '2010', value: 5 },
            { year: '2011', value: 5 },
            { year: '2012', value: 20 }
        ],
        // The name of the data record attribute that contains x-values.
        xkey: 'year',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['value'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Value']
    });

</script>
</body>
</html>
