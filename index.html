<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Visualizador de Tramas</title>
    <link href="css/librerias/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/librerias/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/spinner.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="spinner">
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</div>

<div class="container">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Visualizador de tramas</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <!--<ul class="nav navbar-nav">-->
                    <!--<li class="active"><a href="#">Inicio</a></li>-->
                    <!--<li><a href="#about">Sobre el proyecto</a></li>-->
                    <!--<li><a href="#contact">Datos del alumno</a></li>-->
                    <!--</ul>-->

                    <!--<form class="navbar-form navbar-right">-->
                    <!--<div class="form-group">-->
                    <!--<input type="text" placeholder="Nombre" class="form-control">-->
                    <!--</div>-->
                    <!--<button id="nueva-ventana" type="submit" class="btn btn-primary">Nueva ventana</button>-->
                    <!--</form>-->

                    <form class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Configuración</button>
                    </form>

                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Archivo de configuración</h4>
                    </div>
                    <div class="modal-body">
                        <p>Visualizador de tramas carga por defecto un archivo de configuración xml pero tu puedes seleccionar uno</p>
                    </div>
                    <div class="modal-body">
                        <input id="elegir-archivo" type="file" class="filestyle" data-icon="false">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="elegir-archivo-aceptar" disabled>Aceptar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <!--<div class="col-sm-12">-->
            <div class="ventana-grafica">
                <div class="ventana-header row">
                    <div class="col-sm-4">
                        <!--<h1>Ficheros</h1>-->
                        <!--<select class="selectpicker" multiple>-->
                        <!--<option>0001</option>-->
                        <!--<option>0002</option>-->
                        <!--</select>-->

                    </div>
                    <div class="col-sm-4 text-center">
                        <!--<h1>Nombre ventana</h1>-->
                    </div>
                    <div class="col-sm-4 text-right">
                        <h1>Tipo gráfica</h1>
                        <select class="selectpicker">
                            <option>Gráfica temporal</option>
                            <option>Gráfica X Y</option>
                            <option>Gráfica X Y Z</option>
                        </select>
                    </div>
                </div>

                <div class="ventana-main row">
                    <div class="col-sm-2">
                        <h1>Variables</h1>
                        <div class="ventana-variables"></div>
                    </div>
                    <!--GRAFICA CENTRAL-->
                    <div class="col-sm-8">


                        <!--<div id="grafica" style="height: 350px;"></div>-->
                        <div id="grafica" style="height: 450px;"></div>

                    </div>
                    <div class="col-sm-2 text-right">
                        <h1>Ficheros</h1>
                        <div class="ventana-ficheros"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--</div>-->

    </main>
</div>
